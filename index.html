<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero de Ajedrez</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="board2" style="width: 1000px"></div>
      <div id="sidebar">
        <strong>Explorador de Aperturas</strong>

        <div class="controls">
          <button id="resetBtn">Reiniciar Tablero</button>

          <button id="prevBtn">⬅️ Anterior</button>
          <button id="nextBtn">Siguiente ➡️</button>
          <button id="autoBtn">Modo Automático</button>
          <div id="openingList"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
